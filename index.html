<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Card</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffe6f0, #ffaaff);
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ff3399;
      margin-top: 1rem;
    }

    .cake {
      margin: 3rem auto 1rem;
      width: 200px;
      height: 130px;
      background: rgb(203, 46, 70);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 30px;
      background: #ff6666;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: rgb(255, 255, 255);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      width: 14px;
      height: 25px;
      background: radial-gradient(circle at center, yellow 0%, orange 60%, red 100%);
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
      opacity: 1;
      z-index: 10;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .banners {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 1;
    }

    .banner {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #07f1f1;
      margin: 0 5px;
      transform: rotate(10deg);
    }

    .balloons {
      position: absolute;
      bottom: -100px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      transition: bottom 2s ease-in-out;
    }

    .balloons.float-up {
      bottom: 100%;
    }

    .balloon {
      width: 30px;
      height: 40px;
      background-color: #0a4aec56;
      border-radius: 50%;
      position: relative;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .hidden {
      display: none;
    }

    #wishMessage {
      display: none;
      font-size: 2rem;
      color: #ff3399;
      margin-top: 1.5rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background: #ff66cc;
      border: none;
      padding: 0.7rem 1.2rem;
      color: white;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #resetButton {
      background: #66ccff;
      display: none;
      margin-top: 1rem;
    }

    audio {
      display: none;
    }
  </style>

  
</head>
<body>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>üéâ A Magical Surprise Awaits You üéâ</h2>
    <p>Get ready to celebrate this special day with sparkles, music, and joy! Click the button below and blow out the candle to make your wish come true. üíñ</p>
    <button onclick="startCelebration()">Open Card</button>
  </div>
</div>

<div class="card hidden" id="card">
  <div class="banners">
    <div class="banner"></div>
    <div class="banner"></div>
    <div class="banner"></div>
    <div class="banner"></div>
  </div>

  <h1>Happy Birthday Dhruv!
  </br>
     Blow out the candle‚ù§Ô∏è</h1>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame" id="flame"></div>
  </div>
  <div id="wishMessage">üéÇ Your wish has been granted! üéÇ</div>
  <button id="resetButton" onclick="resetCelebration()">Reset</button>
</div>

<div class="balloons" id="balloons">
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
</div>

<audio id="birthdaySong" autoplay loop>
  <source src="https://pixabay.com/music/special-occasions-happy-birthday-334876/" type="audio/mp3">
</audio>

<script>
let audio = document.getElementById("birthdaySong");
const flame = document.getElementById("flame");
let wishShown = false;

function startCelebration() {
  document.getElementById("popup").style.display = 'none';
  document.getElementById("card").classList.remove("hidden");
  document.getElementById("balloons").classList.add("float-up");
  confettiBurst();
  audio.play();
  listenToMic();
}

function confettiBurst() {
  const duration = 3 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

function listenToMic() {
  navigator.mediaDevices.getUserMedia({ audio: true, video: false })
    .then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function detectBlow() {
        analyser.getByteFrequencyData(dataArray);
        const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
        if (volume > 60 && !wishShown) {
          flame.style.display = 'none';
          document.getElementById("wishMessage").style.display = 'block';
          document.getElementById("resetButton").style.display = 'inline-block';
          wishShown = true;
        }
        requestAnimationFrame(detectBlow);
      }
      detectBlow();
    })
    .catch(error => {
      console.error('Microphone access error:', error);
    });
}

function resetCelebration() {
  wishShown = false;
  flame.style.display = 'block';
  document.getElementById("wishMessage").style.display = 'none';
  document.getElementById("resetButton").style.display = 'none';
  confettiBurst();
}
</script>
</body>
</html>
